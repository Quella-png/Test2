<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link type="text/css" rel="stylesheet" href="ToDoList.css"/>
    <script type="text/javascript" src="ToDoList.js"></script>
</head>
<body>
    <div class="head">
        <ul class="headpart">
            <li class="left">
                <h3>ToDoList</h3>
            </li>
            <li class="right">
                <input type="text" placeholder="输入待办事项" class="ToDo" id="ToDo" onkeypress="getKey();">
            </li>
        </ul>
    </div>
    <div class="line"></div>
    <div class="allevent">
        <ul id="List" class="List"></ul>
    </div>
        
       
</body>
</html>
